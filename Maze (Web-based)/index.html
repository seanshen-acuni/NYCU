<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Maze</title>
	<link rel="icon" type="image/x-icon" href="maze_icon.ico">
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="page">
    <div id="Message-Container">
		<div id="message">
			<h1>Yummy!</h1>
			<p>Well done.</p>
			<p id="moves"></p>
			<input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Next challenge!" />
	</div>
</div>

<br>
	<div id="menu">
		<div class="custom-select">
			<select id="diffSelect">
				<option value="10">Difficulty:Easy</option>
                <option value="15">Difficulty:Medium</option>
                <option value="25">Difficulty:Hard</option>
                <option value="38">Difficulty:Extreme</option>                                      
			</select>
		</div>
		<input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" />
    </div>

	<div id="view">
		<div id="mazeContainer">
			<canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
		</div>
    </div>
	
    <p id="instructions">Use arrow keys / WASD to lead the mouse to the cheese!</p>

</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
<script src="script.js"></script>
<footer></footer>
</body>
</html>
